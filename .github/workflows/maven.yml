# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on: 
  workflow_dispatch:
    inputs:
      browserName:
        description: 'Browser to run the execution'     
        required: true
        default: 'chrome'
      tags:
        description: 'Test scenario tags' 
        required: true
        default: '@Regression'
      pauseTime:
        description: 'Pause time' 
        required: true
        default: '10'
      timeOut:
        description: 'time out' 
        required: true
        default: '10'
        
    

jobs:
  build:

    runs-on: self-hosted
    permissions: write-all

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      shell: cmd
      run: |
        cd BookingDotCom
        mvn test -DbrowserName=${{ github.event.inputs.browserName }} -DtimeOut=${{ github.event.inputs.timeOut }} -DpauseTime=${{ github.event.inputs.pauseTime }} -Dcucumber.filter.tags="${{ github.event.inputs.tags }}" 

    - uses: deblockt/cucumber-report-annotations-action@v1.7
      with:
        access-token: ${{ secrets.GITHUB_TOKEN }}
        path: "**/target/JSON/report.json"

    - name: Deploy pages
    - uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        branch: gh-pages
        folder: ./target/HTMLReports.html
        
    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      if: always()
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
